<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="horap" id="horap">03:00 PM</div>
    <div class="turnop" id="turnop">Tarde</div>


    <div class="cont-temporizador">
        <div class="bloque">
            <div class="horas" id="horas">00</div>
            <span>Horas</span>
        </div>
        <div class="bloque">
            <div class="minutos" id="minutos">00</div>
            <span>Minutos</span>
        </div>
        <div class="bloque">
            <div class="segundos" id="segundos">00</div>
            <span>Segundos</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
